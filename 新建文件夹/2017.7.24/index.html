<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background: red;
            margin: 100px auto;
        }
        @media screen and (max-width: 920px){
            .box{
                background: green;
            }
        }
        @media screen and (max-width: 800px) {
            .box{
                background: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
